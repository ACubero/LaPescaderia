<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡La pescadería del Cubero!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="div-img">
        <img class="img-portada" src="https://alexcuar.eu/lapescaderia/img/pescaderia-portada.jpg">
        </div>    

        <h1><i>Alex's</i> fish shop</i></h1>
        <h2>Coge tu turno para hacer tu consulta <span class="badge bg-primary" id="turnosHoy"></span>
            <span class="badge bg-primary" id="turnosAct"></span></h2>
        
        <span class="badge rounded-pill bg-primary">Primary</span>

        <form id="form">
            <label for="name">Nombre:*</label><br>
            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="name" value="name">
                <option value="">Identificate...</option>
                <option value="QMB">QMB - Joaquín Moreira</option>
                <option value="RLA">RLA - Rafael Laguna</option>
                <option value="MMM">MMM - Montse Martín</option>
                <option value="OSS">OSS - Oriol Serradell</option>
                <option value="MF">MF - Marc Fortuny</option>
                <option value="XBA">XBA - Xavi Bosch</option>
                <option value="SGB">SGB - Santi Garcés</option>
                <option value="RM">RM - Raúl Moreno</option>
            </select><br>
            <label for="description">Descripción:</label><br>
            <input class="form-control form-control-lg" type="text" placeholder="Escribe tu consulta" aria-label=".form-control-lg example" name="description" id="description">
            <button type="submit" class="btn btn-success">Coger TURNO</button>
            
        </form>
        <ol id="lista-turno" class="list-group list-group-numbered"></ol>

    </div>
</body>
</html>
